<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                            Show image
                        </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody *ngFor="let i of products">
                    <td> {{i.imageUrl}}</td>
                    <td>{{i.productId}}</td>
                    <td>{{i.productName}}</td>
                    <td>{{i.productCode}}</td>
                    <td>{{i.starRating}}</td>
                    <td>{{i.price}}</td>
                </tbody>

            </table>

        </div>
    </div>


</div>
