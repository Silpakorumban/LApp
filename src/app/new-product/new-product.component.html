<form (ngSubmit)="addProduct()">

    <div class="mb-3">
        <label for="text" class="form-label"> productId</label>
        <input type="text" placeholder="input here" [(ngModel)]="productItem.productId" [ngModelOptions]="{standalone: true}">
    </div>
    <div class=" mb-3 ">
        <label for="text " class="form-label ">productName</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.productName " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">productCode</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.productCode " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">releaseDate</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.releaseDate " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">description</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.description " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">price</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.price " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">starRating</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.starRating " [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3 ">
        <label for="text " class="form-label ">imageUrl</label>
        <input type="text " placeholder="input here " [(ngModel)]="productItem.imageUrl " [ngModelOptions]="{standalone: true}">
    </div>

    <!-- <div class="mb-3 form-check ">
          <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
          <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
        </div> -->
    <button type="submit" class="btn btn-primary ">Submit</button>
</form>
